
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMW Info Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }
    .search-bar {
      padding: 1rem;
      text-align: center;
    }
    .search-bar input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .bmw-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .bmw-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .bmw-card img {
      width: 100%;
    }
    .bmw-card .info {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>BMW Info Hub</h1>
    <p>Welcome to the ultimate BMW gallery and info center</p>
  </header>
  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
    </div>
    <div>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </div>
  </nav>
  <div class="search-bar">
    <input type="text" placeholder="Search BMW models...">
  </div>
  <div class="bmw-gallery">
    <div class="bmw-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/2018_BMW_M5_in_Singapore_Grey%2C_front_left.jpg/320px-2018_BMW_M5_in_Singapore_Grey%2C_front_left.jpg" alt="BMW M5">
      <div class="info">
        <h3>BMW M5 (2018)</h3>
        <p>600 hp, 0-100 km/h in 3.4 sec</p>
      </div>
    </div>
    <div class="bmw-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/2022_BMW_i4_M50.jpg/320px-2022_BMW_i4_M50.jpg" alt="BMW i4">
      <div class="info">
        <h3>BMW i4 M50 (2022)</h3>
        <p>Electric, 544 hp, Range: 510 km</p>
      </div>
    </div>
  </div>
</body>
</html>
